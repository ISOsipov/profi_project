{% extends "base.html" %}

{% block content %}
<h2>Edit Profile</h2>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ specialist.name }}" required>
    </div>
    <div>
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" value="{{ specialist.specialty }}" required>
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ specialist.location }}" required>
    </div>
    <div>
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" value="{{ specialist.experience or '' }}">
    </div>
    <div>
        <label for="about">About:</label>
        <textarea id="about" name="about">{{ specialist.about or '' }}</textarea>
    </div>
    <div>
        <label for="education">Education:</label>
        <textarea id="education" name="education">{{ specialist.education or '' }}</textarea>
    </div>
    <div>
        <label for="certifications">Certifications:</label>
        <textarea id="certifications" name="certifications">{{ specialist.certifications or '' }}</textarea>
    </div>
    <div>
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture">
    </div>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
