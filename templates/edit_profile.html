<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
</head>

<body>
    <h2>Редактирование профиля</h2>
    <form method="POST">
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ specialist.name }}" required>
        </div>
        <div>
            <label for="specialty">Специальность:</label>
            <input type="text" id="specialty" name="specialty" value="{{ specialist.specialty }}" required>
        </div>
        <div>
            <label for="location">Местоположение:</label>
            <input type="text" id="location" name="location" value="{{ specialist.location }}" required>
        </div>
        <div>
            <label for="experience">Опыт работы (в годах):</label>
            <input type="number" id="experience" name="experience" value="{{ specialist.experience or '' }}">
        </div>
        <div>
            <label for="about">О себе:</label>
            <textarea id="about" name="about">{{ specialist.about or '' }}</textarea>
        </div>
        <div>
            <input type="submit" value="Сохранить изменения">
        </div>
    </form>
    <p><a href="{{ url_for('view_profile', id=specialist.id) }}">Вернуться к профилю</a></p>
</body>

</html>
