{% extends "base.html" %}

{% block title %}Add Review for {{ specialist.name }}{% endblock %}

{% block content %}
<h2>Add Review for {{ specialist.name }}</h2>
<form method="POST">
    <div>
        <label for="content">Review:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
    </div>
    <div>
        <input type="submit" value="Submit Review">
    </div>
</form>
<a href="{{ url_for('view_profile', id=specialist.id) }}">Back to Profile</a>
{% endblock %}
